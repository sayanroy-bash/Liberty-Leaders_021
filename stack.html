<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="stack.css">
  </head>
  <body>
    <div class="main-container">
      <div class="left-sidebar">
        <!-- Add content for the left sidebar if needed -->
      </div>
      <div class="content">
        <div class="stack-visualizer">
          <h1>Stack Visualizer</h1>
          <input
            type="text"
            id="stackInput"
            placeholder="Enter value to push"
          />
          <button onclick="push()">Push</button>
          <button onclick="pop()">Pop</button>
          <div class="stack-container" id="stackContainer">
            <!-- Stack elements will be visualized here -->
          </div>
          <div class="stack-status" id="stackStatus">
            <!-- Stack status will be displayed here -->
          </div>
        </div>
      </div>
      <div class="right-sidebar">
        <!-- Add content for the right sidebar if needed -->
      </div>
    </div>
    <script>
      const stackContainer = document.getElementById("stackContainer");
      const stackStatus = document.getElementById("stackStatus");
      let stack = [];

      function push() {
        const value = document.getElementById("stackInput").value;
        if (value === "") {
          alert("Please enter a value to push");
          return;
        }
        stack.push(value);
        document.getElementById("stackInput").value = "";
        renderStack();
        updateStatus();
      }

      function pop() {
        if (stack.length === 0) {
          alert("Stack is empty");
          return;
        }
        const poppedElement = document.querySelector(".stack-element");
        poppedElement.classList.add("pop");
        setTimeout(() => {
          stack.pop();
          renderStack();
          updateStatus();
        }, 300); // Duration of pop animation
      }

      function renderStack() {
        stackContainer.innerHTML = "";
        for (let i = 0; i < stack.length; i++) {
          const stackElement = document.createElement("div");
          stackElement.classList.add("stack-element", "push");
          stackElement.textContent = stack[i];
          stackContainer.appendChild(stackElement);
          // Remove the 'push' class after animation completes
          setTimeout(() => {
            stackElement.classList.remove("push");
          }, 300); // Duration of push animation
        }
      }

      function updateStatus() {
        stackStatus.textContent = `isEmpty: ${stack.length === 0}`;
      }
    </script>
  </body>
</html>
