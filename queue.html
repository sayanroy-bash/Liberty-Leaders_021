<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .left-sidebar,
      .right-sidebar {
        width: 15%;
        background-color: #2c3e50;
      }

      .content {
        width: 70%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ecf0f1;
      }

      .queue-visualizer {
        text-align: center;
      }

      .queue-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border: 2px solid #000;
        height: 100px;
        width: 400px;
        margin: 20px auto;
        background-color: #fff;
        overflow: hidden;
        position: relative;
      }

      .queue-element {
        width: 60px;
        height: 60px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #61dafb;
        color: #000;
        margin: 0 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        position: relative;
      }

      .queue-element.enqueue {
        animation: enqueueAnimation 0.3s ease;
      }

      .queue-element.dequeue {
        animation: dequeueAnimation 0.3s ease forwards;
      }

      @keyframes enqueueAnimation {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes dequeueAnimation {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(50px);
          opacity: 0;
        }
      }

      input {
        padding: 10px;
        margin: 10px;
        width: 150px;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        background-color: #61dafb;
        border: none;
        color: #fff;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #21a1f1;
      }

      .queue-status {
        margin-top: 20px;
        padding: 10px;
        background-color: #bdc3c7;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-sidebar"></div>
      <div class="content">
        <div class="queue-visualizer">
          <h1>Queue Visualizer</h1>
          <input type="text" id="queueInput" placeholder="Enter value" />
          <button onclick="enqueue()">Enqueue</button>
          <button onclick="dequeue()">Dequeue</button>
          <div id="queueContainer" class="queue-container"></div>
          <div id="queueStatus" class="queue-status">isEmpty: true</div>
        </div>
      </div>
      <div class="right-sidebar"></div>
    </div>
    <script>
      const queueContainer = document.getElementById("queueContainer");
      const queueStatus = document.getElementById("queueStatus");
      let queue = [];

      function enqueue() {
        const value = document.getElementById("queueInput").value;
        if (value === "") {
          alert("Please enter a value to enqueue");
          return;
        }
        queue.push(value);
        document.getElementById("queueInput").value = "";
        renderQueue();
        updateStatus();
      }

      function dequeue() {
        if (queue.length === 0) {
          alert("Queue is empty");
          return;
        }
        const dequeuedElement = document.querySelector(".queue-element");
        dequeuedElement.classList.add("dequeue");
        setTimeout(() => {
          queue.shift();
          renderQueue();
          updateStatus();
        }, 300); // Duration of dequeue animation
      }

      function renderQueue() {
        queueContainer.innerHTML = "";
        for (let i = 0; i < queue.length; i++) {
          const queueElement = document.createElement("div");
          queueElement.classList.add("queue-element", "enqueue");
          queueElement.textContent = queue[i];
          queueContainer.appendChild(queueElement);
          // Remove the 'enqueue' class after animation completes
          setTimeout(() => {
            queueElement.classList.remove("enqueue");
          }, 300); // Duration of enqueue animation
        }
      }

      function updateStatus() {
        queueStatus.textContent = `isEmpty: ${queue.length === 0}`;
      }
    </script>
  </body>
</html>
