<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    <link rel="stylesheet" href="./mergeSortStyles.css">
</head>
<body>
    <h1>Merge Sort Visualizer</h1>
    <div class="controls">
        <button onclick="startSort()">Start Sorting</button>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" min="1" max="100" value="50" oninput="updateSpeed()">
    </div>
    <div class="bar-container" id="barContainer"></div>

    <script src="./mergeSort.js"></script>
</body>
</html>
